<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ---------------------------------- font awesome style ------------------------------>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/font-awesome.min.css') }}‏">
    <!------------------------------------ -------style.css ------------------------------>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <style>
        span {
            position: absolute;
            color: red;
            display: none;
        }

    </style>
</head>

<body>
    <!------------------------------------ header----------------------------------------- -->
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}"
                        ‏ alt="logo image" draggable="false">
                    <span class="logo-text"><span
                            class="first-letter">b</span>lood <span
                            class="second-letter">b</span>ank</span>
                </div><!-- ./logo -->

                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav">
                        <li><a class="active" href="/sys-admin">add
                                hospital/bank</a></li>
                        <li><a href="/sys-admin/view-hospitals">hospitals</a>
                        </li>
                        <li><a href="/sys-admin/view-banks">bload banks</a></li>
                    </ul>
                </div>


            </div><!-- ./container-fluid -->
        </nav>
    </div><!-- ./header -->

    <!-- --------------------------------add hospital and banks form----------------------------- -->
    <div class="container ">
        <div class="row ">
            <div class="section-form">
                <form action="" method="POST">
                    <div class="form-group">
                        <input id="name" type="text" class="inp" name="name"
                            placeholder="Enter Name" required>
                        <!-- <span id="val-name">name greate than 10 char</span> -->
                    </div>
                    <div class="form-group">
                        <input id="email" type="email" class="inp"
                            placeholder="name@example.com" name="email"
                            required>
                        <!-- <span id="val-name">email must be a@a.com</span> -->
                    </div>
                    <div class="form-group">
                        <input id="pass" type="password" class="inp"
                            name="password" placeholder="Password" required
                            minlength="6" maxlength="25">
                        <!-- <span id="val-pass">incorrect password</span> -->
                    </div>
                    <div class="form-group">
                        <input id="confpass" type="password" class="inp"
                            name="confirm password"
                            placeholder="Confirm Password" minlength="6"
                            maxlength="25" required>
                        <!-- <span id="pass-conf-val">password doesn't matched</span> -->
                    </div>
                    <div class="form-group">
                        <input type="text" id="form1" class="inp" name="phone"
                            placeholder="Enter Phone Number" required>
                        <input type="text" id="form2" class="form-control"
                            style="display: none;" required>
                    </div>
                    <div class="form-group">
                        <select class="inp" id="inputState" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <select required class="inp" id="inputCity"
                            name="city id">
                            <option value="" hidden>-- select city -- </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="inp" name="street"
                            placeholder="Street Name" required>
                    </div>
                    <div class="form-group">
                        <textarea class="inp" rows="3" name="info"
                            placeholder="Info" required></textarea>
                    </div>
                    <div class="btns">
                        <button class="btn btn-danger  btn1" type="submit"
                            formaction="/sys-admin/add-hospital">Add
                            Hospital</button>
                        <button class="btn btn-outline-danger btn2"
                            type="submit"
                            formaction="/sys-admin/add-bloodbank">Add
                            Bank</button>
                    </div>
                </form>

            </div> <!-- ./ section-form -->
        </div><!-- ./row -->
    </div><!-- ./container -->
    <!-- -------------------------------------script files--------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- ======================================================================================= -->
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- ======================================================================================= -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- ======================================================================================= -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- ======================================================================================= -->
    <script src="../assets/js/admin_pages.js"></script>
</body>

</html>
