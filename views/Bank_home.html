<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="../assets/css/user_pages.css" />

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-sm bg-light">
        <div class="container">
            <div class="d-flex align-items-center logoHeader">
                <img src="../assets/images/logo.jpg" width="50px" alt="" />
                <h2 class="pl-3 pt-3">
                    <span class="text-danger">B</span>lood
                    <span class="text-danger">B</span>ank
                </h2>
            </div>

            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse listItems"
                id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item mx-3 pr-5">
                        <a href="/bank/home" class="activebtn nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/bank/donation-request" class="nav-link">
                            Donate Request</a>
                    </li>
                    <li class="nav-item">
                        <a href="/bank/blood-request" class="nav-link">
                            Blood Request</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bank_home">
        <h3 class="m-auto w-50 text-center mb-3 text-muted">Seearch For blood
        </h3>
        <div class="row mt-5 mb-3"
            style="border: 1px solid #ccc; border-radius: 15px;box-shadow: 3px 3px #d3d2d2;   padding: 15px 20px;">

            <div class="col-4 form-group text-center">
                <select required name="bloodClass" class="select1"
                    style="width: 80%; height: 40px;" required>
                    <option hidden>Blood class</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="col-4 form-group text-center">
                <select required name="bloodType" class="select2"
                    style="width: 80%; height: 40px;">
                    <option hidden>Blood type</option>
                    <option value="complete">complete</option>
                    <option value="platelet">platelet</option>
                    <option value="plasma">plasma</option>
                </select>
            </div>

            <div class="col-4 form-group text-center">
                <button class="btn btn-primary mb-2 w-50"
                    id="btnsearch">Search</button>
            </div>


        </div>
        <table id="myTable" class="table table-striped table-dark mt-5">
            <thead>
                <tr>
                    <th scope="col">Blood Id</th>
                    <th scope="col">Blood Type</th>
                    <th scope="col">Blood Class</th>
                    <th scope="col">Storing Date</th>
                    <th scope="col">Expiration Date</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for case in bloodcases %}
                <tr>
                    <td scope="row">{{case["id"]}}</td>
                    <td>{{case["type"]}}</td>
                    <td>{{case["bloodclass"]}}</td>
                    <td>{{case["storingdate"]}}</td>
                    <td>{{case["expirationdate"]}}</td>

                    <form action="/bank/home/{{case['id']}}" method="post">
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </form>
                </tr>


                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="../assets/js/bank_home.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
